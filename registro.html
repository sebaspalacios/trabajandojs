<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Formulario registro</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="" alt="" />
        </div>
        <div class="image"></div>
      </div>
      <form id="form">
        <div class="social">
          <div class="title">Mi Trabajo</div>
          <div class="question">
            ¿ya tienes cuenta? <br />
            <span>iniciar sesión</span>
          </div>
          <div class="btn">
            <div class="btn-1">
              <img
                src="https://img.icons8.com/color/30/000000/google-logo.png"/>
              iniciar con
            </div>
            <div class="btn-2">
              <img
                src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"/>
             iniciar con
            </div>
          </div>
          <div class="or">o</div>
        </div>
        <div>
          <label for="username">Nombre de usuario</label>
          <i class="fas fa-user"></i>
          <input
            type="text" name="username" id="username" placeholder="Nombre de usuario"/>
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
          <span></span>
        </div>
        <div>
          <label for="email">Email</label>
          <i class="far fa-envelope"></i>
          <input
            type="email"  name="email" id="email" placeholder="ejemplo@gmail.com"/>
            <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
          <span></span>
        </div>
        <div>
          <label for="password">Contraseña</label>
          <i class="fas fa-lock"></i>
          <input
            type="password" name="password" id="password" placeholder="Constraseña"/>
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
          <span></span>
        </div>
        <button type="submit" name="envio" id="mandar">Enviar</button>
      </form>
    </div>
    <footer>
      <div class="finalfoot">
        <h2 class="titulo-seccion">Nos mantengamos conectados</h2>
      <div class="redes-sociales">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-instagram"></i>
      </div>
      <p class="fomentartrab"> MiTrabajo es una empresa que se dedica a generar empleos con un solo click, ¡registrate y prestá servicios o solcitalos! generar tasa de empleo es lograr crecimiento. ¡fomentemos el trabajo! </p>
      </div> 
    </footer>
  </body>
  
  <script src="https://kit.fontawesome.com/bdbed0aafa.js" crossorigin="anonymus"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</html>
